<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

</head>

<body>

    <div id="app" class="curveBox">

        <div id="main">

            <div id="displayArea" class="curveBox fontStyle"></div>

            <div id="plus" class="curveBox tools fontStyle" ><div> + </div> </div>
            <div id="minus"class="curveBox tools fontStyle"><div> - </div></div>
            <div id="cross" class="curveBox tools fontStyle"> <div> ร </div></div>
            <div id="divide" class="curveBox tools fontStyle"><div> รท </div> </div>

            <div id='one' class="curveBox num fontStyle"><div> 1 </div></div>
            <div id="two" class="curveBox num fontStyle"><div> 2 </div></div>
            <div id="three" class="curveBox num fontStyle"><div> 3 </div></div>
            <div id="four" class="curveBox num fontStyle"><div> 4 </div></div>
            <div id="five" class="curveBox num fontStyle"><div> 5 </div></div>
            <div id="six" class="curveBox num fontStyle"><div> 6 </div></div>
            <div id="seven" class="curveBox num fontStyle"><div> 7 </div></div>
            <div id="eight" class="curveBox num fontStyle"><div> 8 </div></div>
            <div id="nine" class="curveBox num fontStyle"><div> 9 </div></div>
            <div id="zero" class="curveBox num fontStyle"><div> 0 </div></div>
            <div id="period" class="curveBox num fontStyle"><div> . </div></div>
            <div id="clear" class="curveBox num fontStyle"><div> C </div></div>

            <div id="equal" class="curveBox fontStyle"><div> = </div></div>



        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
